  CustomerAddress:
    type: object
    properties:
      id:
        type: integer
        description: Unique Identifier
      lines:
        type: array
        items:
          type: string
      city:
        type: string
      state:
        type: string
      postalCode:
        type: string
      country:
        type: string
      createdAt:
        type: string
        format: date-time
        description: UTC time when this address was created.
      modifiedAt:
        type: string
        format: date-time
        description: UTC time when this address was modified.
  CustomerChat:
    type: object
    properties:
      id:
        type: integer
        description: Unique Identifier
      value:
        type: string
      type:
        type: string
        description: chat type
  CustomerEmail:
    type: object
    properties:
      id:
